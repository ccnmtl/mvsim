{% extends "base.html" %}
{% block title %}Confirm password reset{% endblock %}
{% block content %}
<div class="m-2">
    <h3>Confirm password reset</h3>
    Enter your new password below to reset your password:
    <form method="post" action=".">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Set password" />
    </form>
</div>
{% endblock %}
